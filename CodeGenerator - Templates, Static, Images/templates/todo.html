<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="icon" href="../static/images/todolist.png">
    <link rel="stylesheet" href="../static/css/todolist.css">
    <script src="../static/scripts/Todo.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="title">
                <img src="../static/images/todolist.png" alt="ToDoList" height="35px">&nbsp;
                <h2>ToDoList</h2>
            </div>
            <div class="addBtn">
                <form action="javascript:addNewTask();">
                    <input type="text" id="taskTitle" placeholder="Task title" class="form-control" maxlength="100" minlength="5" required>
                    <button class="btn btn-primary" type="submit">
                        <span class="material-symbols-outlined">add</span>
                        <span>Add Task</span>
                    </button>
                </form>
            </div>
        </div>
        <h4>Your tasks listed here:</h4>
    </header>
    <main>
        <div class="main-body">
            <div class="tasks-here">
                
            </div>
        </div>
    </main>
</body>
</html>
